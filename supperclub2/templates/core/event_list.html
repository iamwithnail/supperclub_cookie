{% extends 'base.html' %}

{% block content %}

<h1> Upcoming Events</h1>
<ul>
    {% for event in events %}
        <a href="{% url 'core.views.event' event.event_url %}">
            <li> {{event.date }} : {{ event.title}} : {{event.location_title}}  </li>
            </a>
    {% endfor %}
</ul>
{% endblock %}
