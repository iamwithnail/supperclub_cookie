<hr
      <h3>Comments</h3>
        {% for comment in comments %}

      <p><img src="{{ comment.picture }}" class="img-circle"> {{comment.timestamp}} {{comment.text}} </p>

        {% endfor %}

<form action="{% url 'core.views.new_comment' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <p>{{ field.errors}} | {{ field.label_tag}} | {{ field }}
        {% endfor %}
    <button type="submit" class="save btn btn-default">Save</button>
</form>

    </div>
